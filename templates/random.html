<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,700"
/>
<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Poppins:300,400,700"
/>
<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Poppins:300,400,700"
/>
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
  integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="

  rel="stylesheet"
  href="{{ url_for('static', filename='css/styles.css') }}"

{% endblock %} {% block title %}Film Club{% endblock %} {% block content %}
<div class="container content">
  <h1 class="heading">Randomly Chosen Movie</h1>
  <p class="description">Watch this... or don't.</p>
  <div class="card">
    <div
      class="front"
      style="
          background-image: url('{{ film.img_url }}');
        "
    ></div>
    <div class="back">
      <div>
        <div class="title">
          {{ film.title }} <span class="release_date">({{ film.year }})</span>
        </div>
        <div class="rating">
          <label>{{ film.rating }}</label>
          <i class="fas fa-star star"></i>
        </div>
        <p class="overview">{{ film.description }}</p>
        <a
          href="{{ url_for('delete', id=film.id )}}"
          class="button delete-button"
          >Watched</a
        >
      </div>
    </div>
  </div>
</div>
<div class="container text-center add">
  <a href="{{ url_for('home') }}" class="button">Back to Movies</a>
</div>

{% endblock %}
